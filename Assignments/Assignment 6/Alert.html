<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box Example</title>
    <script>
        function showAlert() {
            setTimeout(function() {
                alert("Lord Box");
            }, 3000);
        }
        window.onload = showAlert;
    </script>
</head>

</html>
